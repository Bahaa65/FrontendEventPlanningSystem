<div class="rsvp-section">
    <h3 class="rsvp-title">Your RSVP</h3>

    <p class="rsvp-subtitle">Will you be attending this event?</p>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- RSVP Buttons -->
    <div class="rsvp-buttons">
        <button class="rsvp-btn going" [class.selected]="isSelected('Going')" [disabled]="isUpdating"
            (click)="updateStatus('Going')">
            <span class="btn-icon">✓</span>
            <span class="btn-label">Going</span>
        </button>

        <button class="rsvp-btn maybe" [class.selected]="isSelected('Maybe')" [disabled]="isUpdating"
            (click)="updateStatus('Maybe')">
            <span class="btn-icon">?</span>
            <span class="btn-label">Maybe</span>
        </button>

        <button class="rsvp-btn not-going" [class.selected]="isSelected('Not Going')" [disabled]="isUpdating"
            (click)="updateStatus('Not Going')">
            <span class="btn-icon">✗</span>
            <span class="btn-label">Not Going</span>
        </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isUpdating" class="updating-message">
        Updating your RSVP...
    </div>
</div>
