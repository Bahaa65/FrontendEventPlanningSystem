<div class="signup-container">
  <div class="signup-card">
    <h2>Create New Account</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="user.username" 
          required 
          minlength="3"
          #username="ngModel"
          class="form-control">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          <div *ngIf="username.errors?.['required']">Username is required</div>
          <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="user.email" 
          required 
          email
          #email="ngModel"
          class="form-control">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          required 
          minlength="8"
          #password="ngModel"
          class="form-control">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary">
          {{ isSubmitting ? 'Creating account...' : 'Create new account' }}
        </button>
      </div>
      
      <div class="form-footer">
        Already have an account? <a (click)="goToLogin()" style="cursor: pointer;">Login</a>
      </div>
    </form>
  </div>
</div>
